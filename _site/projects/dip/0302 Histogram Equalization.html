<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0302 Histogram Equalization</title>

</head>
<body>
	<div>
		<button onclick='change(1)'>Figure1</button>
		<button onclick='change(2)'>Figure2</button>
		<button onclick='change(3)'>Figure3</button>
		<button onclick='change(4)'>Figure4</button>
	</div>
	<div>
		<div style="float:left;">
			<img id='original' title='Before'/>
			<p>Before Processing</p>
		</div>
		<div style="float:left;">&nbsp;&nbsp;&nbsp;</div>
		<div style="float:left;">
			<canvas id="canvas" title='After'></canvas>
			<p>After Processing</p>
		</div>
	</div>
	<script src="./public/javascripts/dip_core.js"></script>
	<script src="./public/javascripts/dip_tool.js"></script>
	<script>

		var img = document.getElementById("original");
		img.onload = function(){
			var mat = imread(img);
			var mat2 = histogram( RGBA2Gray(mat) );

			imshow(mat2);
		};
		img.src = "./public/images/h03.jpg";

		var canvas = document.getElementById("canvas"),
			ctx = canvas.getContext("2d");

		function imshow( mat ){
			canvas.width = mat.col;
			canvas.height = mat.row;
			ctx.putImageData( RGBA2ImageData(mat), 0, 0 );
		}

		function change(id){
			img.src = "./public/images/h0"+id+".jpg";
		}
	</script>	
</body>
</html>
